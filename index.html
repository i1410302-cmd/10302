<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>2026 星際流暢射擊遊戲</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { background: #000; border: 2px solid #fff; display: block; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // 設定畫布大小
    canvas.width = 480;
    canvas.height = 600;

    // 遊戲物件設定
    const player = {
        x: canvas.width / 2 - 20,
        y: canvas.height - 60,
        width: 40,
        height: 40,
        speed: 5,
        color: '#00ff00'
    };

    const bullets = [];
    const enemies = [];
    const keysPressed = {}; // 關鍵：儲存按鍵狀態的物件
    let score = 0;
    let gameOver = false;

    // 監聽鍵盤事件
    window.addEventListener('keydown', (e) => keysPressed[e.code] = true);
    window.addEventListener('keyup', (e) => keysPressed[e.code] = false);

    // 發射子彈 (空白鍵)
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !gameOver) {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, speed: 7 });
        }
        if (e.code === 'Enter' && gameOver) { location.reload(); } // 死亡後按 Enter 重啟
    });

    // 產生敵人
    function spawnEnemy() {
        if (Math.random() < 0.03) {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 3,
                color: '#ff4444'
            });
        }
    }

    // 遊戲核心邏輯更新
    function update() {
        if (gameOver) return;

        // --- 流暢移動邏輯 ---
        if (keysPressed['ArrowUp'] || keysPressed['KeyW'])    player.y -= player.speed;
        if (keysPressed['ArrowDown'] || keysPressed['KeyS'])  player.y += player.speed;
        if (keysPressed['ArrowLeft'] || keysPressed['KeyA'])  player.x -= player.speed;
        if (keysPressed['ArrowRight'] || keysPressed['KeyD']) player.x += player.speed;

        // 限制玩家不超出邊界
        player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

        // 更新子彈位置
        bullets.forEach((bullet, index) => {
            bullet.y -= bullet.speed;
            if (bullet.y < 0) bullets.splice(index, 1);
        });

        // 更新敵人位置與碰撞偵測
        spawnEnemy();
        enemies.forEach((enemy, eIndex) => {
            enemy.y += enemy.speed;

            // 檢查是否撞到玩家
            if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
                player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                gameOver = true;
            }

            // 檢查子彈是否擊中敵人
            bullets.forEach((bullet, bIndex) => {
                if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                    bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                    enemies.splice(eIndex, 1);
                    bullets.splice(bIndex, 1);
                    score += 10;
                }
            });

            if (enemy.y > canvas.height) enemies.splice(eIndex, 1);
        });
    }

    // 繪製畫面
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 畫玩家
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // 畫子彈
        ctx.fillStyle = '#ffff00';
        bullets.forEach(bullet => ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height));

        // 畫敵人
        ctx.fillStyle = '#ff4444';
        enemies.forEach(enemy => ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height));

        // 畫分數
        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);

        if (gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.font = '40px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Press Enter to Restart', canvas.width / 2, canvas.height / 2 + 50);
        }
    }

    // 遊戲循環
    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
